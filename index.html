<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet store website</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-div">
                <img src="assets/pet-shop.png" alt="logo" id="logo-img">
            </div>
            <nav class="menu">
                <ul class="items">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Products</a>
                    </li>
                    <li>
                        <a href="#">Gallery</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="banner">
            <div class="text">
                <h1>We can fill</h1>
                <h1>your empty house</h1>
                <p>
                    We have everything you need to train and keep your pet happy, healthy, and strong
                </p>
                <div class="explore">
                    <button type="button" id="explore-button"> Explore more </button>
                </div>
            </div>
            <div class="banner-pic">
                <img src="assets/8527.jpg" alt="banner-img" id="banner-img">
            </div>
        </div>
        
    </div>
</body>
</html>
